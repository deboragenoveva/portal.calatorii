<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"  href="styles.css">
	<script src="java.js"></script>

</head>
<body class="login-page">

  <div class="login-container">
  <div class="login-form">
    <form action="acasa.html" method="post">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Introduceți adresa de email" required>

      <label for="password">Parolă:</label>
      <input type="password" id="password" name="password" placeholder="Introduceți parola" required>

      <input type="submit" value="Login">
    </form>
  </div>
</div>

</body>
</html>
